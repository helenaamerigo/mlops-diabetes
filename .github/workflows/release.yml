name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}:${GITHUB_REF#refs/tags/} .

    - name: Test container
      run: |
        docker run -d -p 8000:8000 --name test-container ghcr.io/${{ github.repository }}:${GITHUB_REF#refs/tags/}
        sleep 10
        curl -f http://localhost:8000/health
        docker stop test-container
        docker rm test-container

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}:${GITHUB_REF#refs/tags/}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}